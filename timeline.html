      {y:2026,d:"February 2026",t:"Investigation D: 276,445 deposition files deep-read",b:"Complete scan of all deposition and sworn testimony files (60.9M words). Identified 42 named deponents, 134,403 documents with named persons, 3,174 high-value multi-person documents. FBI 'Names in JE file' document discovered.",era:"release",persons:["Trump","Clinton","Andrew","Dershowitz","Maxwell","Epstein"],tags:["Investigation D","depositions","60.9M words","FBI names list"],links:[{l:"Depositions ‚Üí",h:"./depositions.html"}]},
    ];

    /* ‚îÄ‚îÄ ALL PERSONS extracted from events ‚îÄ‚îÄ */
    const ALL_PERSONS = [...new Set(EVENTS.flatMap(e=>e.persons))].sort();

    const ERAS = [
      {id:"pre",label:"Pre-Investigation (1990s‚Äì2005)",color:"var(--era-pre)"},
      {id:"npa",label:"NPA Era (2006‚Äì2018)",color:"var(--era-npa)"},
      {id:"sdny",label:"SDNY Era (2019‚Äì2020)",color:"var(--era-sdny)"},
      {id:"trial",label:"Trial Era (2021‚Äì2024)",color:"var(--era-trial)"},
      {id:"release",label:"Release Era (2025‚Äì2026)",color:"var(--era-release)"},
    ];

    const PERSON_PAGES = {
      "Trump":"trump.html","Clinton":"clinton.html","Andrew":"andrew.html","Maxwell":"maxwell.html",
      "Gates":"gates.html","Black":"black.html","Wexner":"wexner.html","Dershowitz":"dershowitz.html",
      "Musk":"musk.html","Bannon":"bannon.html","Barr":"barr.html","Bondi":"bondi.html",
      "Kellen":"kellen.html","Dubin":"dubin.html","Brunel":"brunel.html",
    };

    /* ‚îÄ‚îÄ STATE ‚îÄ‚îÄ */
    let filterEra = "all";
    let filterPerson = "all";
    let filterQuery = "";

    /* ‚îÄ‚îÄ DOM ‚îÄ‚îÄ */
    const $search = document.getElementById("tlSearch");
    const $eraSelect = document.getElementById("tlEraSelect");
    const $personSelect = document.getElementById("tlPersonSelect");
    const $eraPills = document.getElementById("eraPills");
    const $personRow = document.getElementById("personRow");
    const $meta = document.getElementById("tlMeta");
    const $line = document.getElementById("tlLine");
    const $stats = document.getElementById("tlStats");

    function esc(s){return String(s||"").replace(/&/g,"&amp;").replace(/</g,"&lt;").replace(/>/g,"&gt;").replace(/"/g,"&quot;")}

    /* ‚îÄ‚îÄ RENDER STATS ‚îÄ‚îÄ */
    function renderStats(){
      const total = EVENTS.length;
      const explosive = EVENTS.filter(e=>e.explosive).length;
      const people = ALL_PERSONS.length;
      const eras = ERAS.length;
      const years = EVENTS.map(e=>Number(e.y)).filter(Number.isFinite);
      const earliest = years.length ? Math.min(...years) : '-';
      const latest = years.length ? Math.max(...years) : '-';
      const cards = [
        {n:total,l:"Timeline Events"},{n:explosive,l:"Explosive Findings"},{n:people,l:"Named Persons"},{n:eras,l:"Eras Covered"},
        {n:String(earliest),l:"Earliest Event"},{n:String(latest),l:"Latest Event"},{n:"22",l:"Key Findings"},{n:"4",l:"Investigations"},
      ];
      $stats.innerHTML = cards.map(c=>`<div class="tl-stat"><div class="tl-stat-num">${c.n}</div><div class="tl-stat-label">${c.l}</div></div>`).join("");
    }

    /* ‚îÄ‚îÄ BUILD PERSON SELECT ‚îÄ‚îÄ */
    function buildPersonSelect(){
      ALL_PERSONS.forEach(p=>{
        const o=document.createElement("option");o.value=p;o.textContent=p;
        $personSelect.appendChild(o);
      });
    }

    /* ‚îÄ‚îÄ BUILD ERA PILLS ‚îÄ‚îÄ */
    function buildEraPills(){
      const all = document.createElement("button");
      all.className="era-pill active";all.dataset.era="all";all.textContent="All Eras";
      all.onclick=()=>{filterEra="all";$eraSelect.value="all";syncPills();render()};
      $eraPills.appendChild(all);
      ERAS.forEach(era=>{
        const b=document.createElement("button");
        b.className="era-pill";b.dataset.era=era.id;b.textContent=era.label;
        b.onclick=()=>{filterEra=era.id;$eraSelect.value=era.id;syncPills();render()};
        $eraPills.appendChild(b);
      });
    }
    function syncPills(){
      $eraPills.querySelectorAll(".era-pill").forEach(p=>{
        p.classList.toggle("active",p.dataset.era===filterEra);
      });
    }

    /* ‚îÄ‚îÄ BUILD PERSON ROW ‚îÄ‚îÄ */
    function buildPersonRow(){
      const top = ["Trump","Clinton","Andrew","Maxwell","Epstein","Gates","Black","Dershowitz","Wexner","Musk","Bannon","Barr","Acosta","Brunel","Dubin"];
      top.forEach(p=>{
        const b=document.createElement("button");b.className="person-btn";b.textContent=p;
        b.onclick=()=>{
          if(filterPerson===p){filterPerson="all";$personSelect.value="all";b.classList.remove("active")}
          else{filterPerson=p;$personSelect.value=p;$personRow.querySelectorAll(".person-btn").forEach(x=>x.classList.remove("active"));b.classList.add("active")}
          render();
        };
        $personRow.appendChild(b);
      });
    }

    /* ‚îÄ‚îÄ FILTER ‚îÄ‚îÄ */
    function getFiltered(){
      const q = filterQuery.toLowerCase();
      return EVENTS.filter(e=>{
        if(filterEra!=="all" && e.era!==filterEra) return false;
        if(filterPerson!=="all" && !e.persons.includes(filterPerson)) return false;
        if(q){
          const hay = [e.t,e.b,e.q||"",...e.persons,...(e.tags||[])].join(" ").toLowerCase();
          if(!hay.includes(q)) return false;
        }
        return true;
      });
    }

    /* ‚îÄ‚îÄ RENDER ‚îÄ‚îÄ */
    function render(){
      const filtered = getFiltered();
      $meta.textContent = `Showing ${filtered.length} of ${EVENTS.length} events` + (filterEra!=="all"?` ¬∑ Era: ${ERAS.find(e=>e.id===filterEra)?.label||filterEra}`:"") + (filterPerson!=="all"?` ¬∑ Person: ${filterPerson}`:"") + (filterQuery?` ¬∑ Search: "${filterQuery}"`:"");

      let html = "";
      let lastYear = null;
      filtered.forEach(e=>{
        if(e.y !== lastYear){
          lastYear = e.y;
          html += `<div class="tl-year-marker">${e.y}</div>`;
        }
        const eraClass = "era-"+e.era;
        const eraLabel = ERAS.find(x=>x.id===e.era)?.label||e.era;
        html += `<div class="tl-event${e.explosive?" explosive":""}">`;
        html += `<div class="tl-event-date">${esc(e.d)}</div>`;
        html += `<div class="tl-event-title">${esc(e.t)}</div>`;
        html += `<div class="tl-event-body">${esc(e.b)}</div>`;
        if(e.q) html += `<div class="tl-event-quote">"${esc(e.q)}"</div>`;
        html += `<div class="tl-event-tags">`;
        html += `<span class="tl-tag era-tag ${eraClass}">${esc(eraLabel)}</span>`;
        e.persons.forEach(p=>{
          const href = PERSON_PAGES[p] ? ` onclick="location.href='./${PERSON_PAGES[p]}'"` : "";
          html += `<span class="tl-tag person"${href}>${esc(p)}</span>`;
        });
        (e.tags||[]).forEach(tag=>{
          html += `<span class="tl-tag">${esc(tag)}</span>`;
        });
        html += `</div>`;
        if(e.links && e.links.length){
          html += `<div class="tl-links">`;
          e.links.forEach(lnk=>{
            html += `<a class="tl-link" href="${esc(lnk.h)}">${esc(lnk.l)}</a>`;
          });
          html += `</div>`;
        }
        html += `</div>`;
      });
      if(!filtered.length) html = `<p style="color:var(--muted);text-align:center;padding:2rem">No events match your filters.</p>`;
      $line.innerHTML = html;
    }

    /* ‚îÄ‚îÄ EVENTS ‚îÄ‚îÄ */
    $search.addEventListener("input",()=>{filterQuery=$search.value;render()});
    $eraSelect.addEventListener("change",()=>{filterEra=$eraSelect.value;syncPills();render()});
    $personSelect.addEventListener("change",()=>{
      filterPerson=$personSelect.value;
      $personRow.querySelectorAll(".person-btn").forEach(b=>b.classList.toggle("active",b.textContent===filterPerson));
      render();
    });

    /* ‚îÄ‚îÄ INIT ‚îÄ‚îÄ */
    renderStats();
    buildPersonSelect();
    buildEraPills();
    buildPersonRow();
    render();
  })();
  </script>
